<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="grid"></div>

	<input type="color" name="color-picker" id="color-picker">
	<button id="eraser">Eraser mode</button>
	<button id="random">Random color mode</button>
	<button id="reset">Reset Canvas</button>

	<label for="slider" id="slider_label">Canvas size: 10</label>
	<input type="range" min="2" max="100" value="10" name="slider" id="slider">
</body>
</html>
